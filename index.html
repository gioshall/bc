<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/slick.css"/>
    <link rel="stylesheet" href="css/slick-theme.css"/>
    <link rel="stylesheet" href="css/style.min.css">
    <title>BC games</title>
</head>
<body>

<header>
    <div class="btn-bk"><img src="img/btn-bk-logo.png"></div>
</header>

<div class="cont">

    <div class="banner">
        <div><img src="img/banner-01.jpg"></div>
        <div><img src="img/banner-02.jpg"></div>
        <div><img src="img/banner-03.jpg"></div>
    </div>
    
    <main>
        <div class="game-type play-type mx-01" gametype="mx-01"><img src="img/b-mx-01.jpg"></div>
        <div class="game-type play-type mx-02" gametype="mx-02"><img src="img/b-mx-02.jpg"></div>
        <div class="game-type play-type mx-03" gametype="mx-03"><img src="img/b-mx-03.jpg"></div>
        <div class="game-type play-type mx-04" gametype="mx-04"><img src="img/b-mx-04.jpg"></div>
    
        <div class="game-type esport" gametype="esport"><img src="img/b-esport.jpg"></div>
        
        <div class="game-type sport" gametype="sport"><img src="img/b-sport.jpg"></div>

        <div class="game-type egame" gametype="egame"><img src="img/b-egame.jpg"></div>

        <div class="egame-list">
            <div class="egame-item"><img src="img/eg/1.png"></div>
            <div class="egame-item"><img src="img/eg/2.png"></div>
            <div class="egame-item"><img src="img/eg/3.png"></div>
            <div class="egame-item"><img src="img/eg/4.png"></div>
            <div class="egame-item"><img src="img/eg/5.png"></div>
            <div class="egame-item"><img src="img/eg/6.png"></div>
            <div class="egame-item"><img src="img/eg/7.png"></div>
            <div class="egame-item"><img src="img/eg/8.png"></div>
            <div class="egame-item"><img src="img/eg/9.png"></div>
            <div class="egame-item"><img src="img/eg/10.png"></div>
            <div class="egame-item"><img src="img/eg/11.png"></div>
            <div class="egame-item"><img src="img/eg/12.png"></div>
            <div class="egame-item"><img src="img/eg/13.png"></div>
            <div class="egame-item"><img src="img/eg/14.png"></div>
            <div class="egame-item"><img src="img/eg/15.png"></div>
        </div>
    </main>
        
    <div class="gamepage mx-01 mx-game">
        <img src="img/mx-01.jpg">
        <div class="mx-menu">
            <div class="mx-item mx-item-01" mx="01"></div>
            <div class="mx-item mx-item-02" mx="02"></div>
            <div class="mx-item mx-item-03" mx="03"></div>
            <div class="mx-item mx-item-04" mx="04"></div>
        </div>
    </div>
    <div class="gamepage mx-02 mx-game">
        <img src="img/mx-02.jpg">
        <div class="mx-menu">
            <div class="mx-item mx-item-01" mx="01"></div>
            <div class="mx-item mx-item-02" mx="02"></div>
            <div class="mx-item mx-item-03" mx="03"></div>
            <div class="mx-item mx-item-04" mx="04"></div>
        </div>
    </div>
    <div class="gamepage mx-03 mx-game">
        <img src="img/mx-03.jpg">
        <div class="mx-menu">
            <div class="mx-item mx-item-01" mx="01"></div>
            <div class="mx-item mx-item-02" mx="02"></div>
            <div class="mx-item mx-item-03" mx="03"></div>
            <div class="mx-item mx-item-04" mx="04"></div>
        </div>
    </div>
    <div class="gamepage mx-04 mx-game">
        <img src="img/mx-04.jpg">
        <div class="mx-menu">
            <div class="mx-item mx-item-01" mx="01"></div>
            <div class="mx-item mx-item-02" mx="02"></div>
            <div class="mx-item mx-item-03" mx="03"></div>
            <div class="mx-item mx-item-04" mx="04"></div>
        </div>
    </div>

    <div class="gamepage mx-game-inner">
        <img src="img/mx-inner.jpg">
    </div>
    
    <div class="gamepage sport">
        <img src="img/sport.jpg">
    </div>
    
    <div class="gamepage esport">
        <img src="img/esport.jpg">
    </div>

    <div class="gamepage egame">
        <div class="auto"><img src="img/egame.jpg"></div>
    </div>

    <div class="gamepage egame-inner">
        <img src="img/game.jpg">
    </div>

</div>

<script src="js/jquery-3.4.1.js"></script>
<script src="js/jquery-migrate-1.2.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script>

$(document).ready(function(){
    $('.banner').slick({
        dots: true,
        autoplay: true,
        infinite: true,
        speed: 500,
    });

    $('.game-type').click(function(){
        var gamet= $(this).attr( 'gametype' );
        //console.log(gamet);
        $('.gamepage.'+ gamet).addClass('show');
        $('header .btn-bk').show();
    });

    $('.mx-menu .mx-item').click(function(){
        var mxgamet= $(this).attr( 'mx' );
        $('.gamepage').removeClass('show');
        $('.gamepage.mx-'+ mxgamet).addClass('show');
        $('header .btn-bk').show();
    });

    $('.mx-game img').click(function(){
        $('.gamepage.mx-game-inner').addClass('show');
        $('header .btn-bk').show();
    });

    $('.gamepage.egame, .egame-item').click(function(){
        $('.gamepage.egame-inner').addClass('show');
        $('header .btn-bk').show();
    });

    $('header .btn-bk, header .name').click(function(){
        $('.gamepage').removeClass('show');
        $('.btn-bk').hide();
    })
});



</script>
</body>
</html>
